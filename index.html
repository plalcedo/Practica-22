<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus tickets | Inicio</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>

<body>

    <div id="wrapper">
        <header id="header">
            <i class="fas fa-bars" id="btnBarras"></i>
            <div id="title">
                <h1>TusTickets.com</h1>
                <h2>El mejor sitio web para comprar tus boletos</h2>
            </div>
            <button id="btnIniciarSesion">Inicia sesión</button>
        </header>


        <main>
            <div id="nuevosEventos">
                <h2>¡Nuevos eventos!</h2>
                <div id="tarjetasEventos">

                </div>
            </div>
        </main>

        <div id="iniciaSesion">

            <form action="" id="formIniciarSesion">
                <div class="box-column">
                    <div class="box-row" id="titleIniciarSesion">
                        <h3>Inicia sesión</h3>
                        <i class="fas fa-times" id="btnCerrar"></i>
                    </div>
                    <p>Ingresa la información de tu cuenta:</p>
                </div>
                <div class="box-column">
                    <label for="">Email</label>
                    <input type="email">
                </div>
                <div class="box-column">
                    <label for="">Contraseña</label>
                    <input type="password">
                </div>
                <div class="box-row recordar">
                    <label for="">¿Recordar tus datos?</label>
                    <input type="checkbox">
                </div>
                <div class="box-row">
                    <button class="btnMorado">Ingresar</button>
                </div>
                <div class="box-column">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="#">¿No tienes cuenta?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/bd4bac141d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js "></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
